<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Place your bet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
        <div class="header">
            <h1 id="pageTitle">Who's a better Bettor?</h1>
            <h2 id="startUser1">Pick a Team</h2>
            <h2 id="waitingUser2">Open Floor</h2>
            <h2 id="closed-Bets">Closed Bets</h2>
            <h2 id="latest-Scores">Latest Scores</h2>
            <h2 id="userRanking">Best Bettor</h2>
        </div>

    <button id="render-games">Render games</button>
    <button id="render-openBets">Render Open bets</button>
    <button id="generateScores"> Generate Scores</button>
    <button id="render-users"> Render Users</button>
    <button id="render-closedBets">RenderClosedBets</button>
    <div class="container">
        <div class="placeBet">
            <div class="input-div">
                <input id="input-name" type="text" placeholder="Input your name, mortal...">
            </div>
            <div class="currentGamesContainer">

            </div>
        </div>
        <div class="openBetsMenu"></div>
        <div class="closedBetsMenu"></div>
        <div class="scoresTable"></div>
        <div class="winnerTable"></div>
    </div>

    <!-- ----------------------------------------------- -->
    <script id="render-games-script" type="text/x-handlebars-template">
            {{#each arrGames}}
            <div class="singleGame">
                    <input type="radio" class="radio-button" name="team" value={{team1}} checked="checked"> {{team1}} 
                    <input type="radio" class="radio-button" name="team" value={{team2}}> {{team2}} 
                    <button class="submit-bet">Submit bet</button>
            </div>
            {{/each}}
    </script>
    <!-- ----------------------------------------------- -->
    <script id="openBetsMenu-script" type="text/x-handlebars-template">
        {{#each arrOpenBets}}
        <div class="openSingleBet">
                <div class="teamChosen1"><span class="userSpan">{{user1}}</span> believes <span class="spanTeam1">{{team1}}</span> will win ! </div>
                <div class="teamChosen2">Place bet on <span class="spanTeam2">{{team2}}</span> if you are brave :) </div>
                <input type="text" class="input-secondName" placeholder="Input your name here...">
                <button class="button-submit-openBet">Bet</button>
            </div>
        {{/each}}
    </script>
    <!-- ----------------------------------------------- -->
    <script id="closedBetsMenu-script" type="text/x-handlebars-template">
        {{#each arrClosedBets}}
            <div class="singleClosedBet">
                <div>{{user1}} bets on {{team1}}</div> <br>
                <div>{{user2}} bets on {{team2}}</div> 
            </div>
        {{/each}}
    </script>
    <!-- ----------------------------------------------- -->
    <script id="render-scores-script" type="text/x-handlebars-template">
        {{#each arrScores}}
        <div class="singleScore">
                <div class="team-score1-class">
                        {{team1}} {{team1_score}}
                </div> 
                <div class="scoreSeparator">:</div>
                <div class="team-score2-class">
                        {{team2_score}} {{team2}}
                </div>
        </div>
        {{/each}}
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="dataManager.js"></script>

    <script src="main.js"></script>
    <script src="main2.js"></script>
</body>

</html>
