<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Place your bet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">

</head>

<body>
    <h1>Vova & Avishii</h1>
    <button id="render-openBets">Render Open bets</button>
    <button id="generateScores"> Generate Scores</button>
    <button id="render-users"> Render Users</button>
    <div class="container">
        <div class="placeBet">
            <div class="input-div">
                <input id="input-name" type="text" placeholder="Input your name, mortal...">
            </div>
            <div class="currentGamesContainer">
                <div class="singleGame">
                    <button class="team1 team-btn">Chelsea</button>
                    <div class="vs">X</div>
                    <button class="team2 team-btn">Liverpool</button>
                </div>
                <div class="singleGame">
                    <h3>this is a second div..</h3>
                </div>
                <div class="singleGame">
                    <h3>this is a third.. all 3 should be in handlebars generated.</h3>
                </div>
            </div>
        </div>
        <div class="openBetsMenu">
            <div class="openSingleBet">
                <button class="team1 team-btn">Chelsea</button>
                <div class="vs">X</div>
                <button class="team2 team-btn">Liverpool</button>
                <input type="text" class="input-secondName" placeholder="Input your name here...">
            </div>
        </div>
        <div class="closedBetsMenu"></div>
        <div class="scoresTable"></div>
        <div class="winnerTable"></div>
    </div>

    <!-- ----------------------------------------------- -->
    <script id="closedBetsMenu-script" type="text/x-handlebars-template">
        {{#each arrClosedBets}}
            <div class="openSingleBet">
                <button class="team1 team-btn">{{team1}}</button>
                <div class="vs">X</div>
                <button class="team2 team-btn">{{team2}}</button>
                <input type="text" class="input-secondName" placeholder="{{user1}}">
            </div>
        {{/each}}
    </script>
    <!-- ----------------------------------------------- -->
    <script id="render-scores-script" type="text/x-handlebars-template">
        {{#each arrScores}}
        <div class="singleScore">
                <div class="team-score1-class">
                        {{team1}} {{team1_score}}
                </div> 
                <div class="scoreSeparator">:</div>
                <div class="team-score2-class">
                        {{team2_score}} {{team2}}
                </div>
        </div>
        {{/each}}
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="dataManager.js"></script>

    <script src="main.js"></script>
    <script src="main2.js"></script>
</body>

</html>
